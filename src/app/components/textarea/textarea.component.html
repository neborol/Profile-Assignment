    <!-- Modal Markup -->
    <div #moddal class="modal fade test_profile_display" tabindex="-1" role="dialog" aria-labelledby="profile modal content" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
          <div class="modal-header">
            <h5 *ngIf="stateSelectedUser" class="modal-title" id="exampleModalLongTitle1">Welcome to {{ stateSelectedUser.firstName }}'s Profile</h5>
            <h5 *ngIf="!stateSelectedUser" class="modal-title" id="exampleModalLongTitle2">Selected Profile</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-area-container" contentEditable="true">

              <div class="row custom-card">
                <div class="col-xs-12">
                  <img [src]="'assets/images/' + stateSelectedUser.avatarLink" />
                </div>
                <div>
                    <div>
                      <span class="dd-text">Name: </span>   
                      <span #firstN> {{ stateSelectedUser.firstName }} </span> 
                      <span #lastN> {{ stateSelectedUser.lastName }}</span>
                    </div>

                    <div>
                      <span class="dd-text">Gender: </span> 
                      <span #gend> {{ stateSelectedUser.gender }}</span>
                    </div>

                    <div>
                        <span class="dd-text">Role: </span> 
                        <span #rol> {{ stateSelectedUser.role }}</span>
                      </div>
                </div>
              </div>
                
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" (click)="saveCurrentProfileToStore()" class="btn btn-primary">Save To Store</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Markup End -->
